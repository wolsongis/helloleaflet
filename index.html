<!DOCTYPE html>

<html lang="en">

<head>

 <meta charset="UTF-8">

 <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <title>Hello Leaflet</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

    <style> 
        #map { 
            height: 100vh; 
        }
    </style>

</head>

<body>

    <div id="map"></div>
    
    <script>
        var map = L.map('map').setView([52.51687, 13.40160], 13); 

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);
        
        var polygon = L.polygon([
            [52.52202, 13.39386],
            [52.52118, 13.39854],
            [52.51465, 13.40643],
            [52.51388, 13.41049],
            [52.51177, 13.40375],
            [52.51941, 13.39778]
        ]).addTo(map).bindPopup('This is Museum Island in Berlin');

        var marker = L.marker([52.519139, 13.401263]).addTo(map)
        .bindPopup('This is where the Berlin Cathedral is located.')

        var circle = L.circle([52.521437, 13.411238], {
		    color: 'red',
		    fillColor: '#f03',
		    fillOpacity: 0.5,
		    radius: 250
	    }).addTo(map).bindPopup('This is Alexander Platz, a shopping area.');

        var popup = L.popup();

        function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent(`You clicked the map at ${e.latlng.toString()}`)
                .openOn(map);
        }

        map.on('click', onMapClick);

    </script>

</body>

</html>
